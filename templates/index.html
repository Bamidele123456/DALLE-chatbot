<!DOCTYPE html>
<html lang="en">
<head>

    <title>Chat App with Left Navbar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navbar">
        <div class="nav-item">Understanding Ai</div>

    <div class="chat-container">

        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</html>
